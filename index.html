<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Responsif</title>
  <style type="text/css" media="all">
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.navbar {
  background-color: #333;
  padding: 15px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5em;
}

.menu-icon {
  font-size: 1.5em;
  cursor: pointer;
  display: none;
}

.menu {
  display: flex;
}

.menu a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  transition: color 0.3s;
}

.menu a:hover {
  color: #ffcc00;
}

@media screen and (max-width: 768px) {
  .menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #333;
    width: 100%;
  }

  .menu.show {
    display: flex;
  }

  .menu a {
    margin: 10px 0;
  }

  .menu-icon {
    display: block;
  }
}

  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">Logo</div>
  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="content">
  
</div>
<script type="text/javascript" charset="utf-8">
  function toggleMenu() {
  const menu = document.querySelector('.menu');
  menu.classList.toggle('show');

  const menuIcon = document.querySelector('.menu-icon');
  menuIcon.innerHTML = menu.classList.contains('show') ? '&#10006;' : '&#9776;';
}
</script>
</body>
</html>
